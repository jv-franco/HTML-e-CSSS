<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmentes</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/thumb.png" controls loop >
        <source src="midia/strex.mp4" type="video/mp4">
        <source src="midia/strex.m4v" type="video/m4v">
        <source src="midia/strex.ogv" type="video/ogv">
        <source src="midia/strex.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bqt8dUwwffg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
